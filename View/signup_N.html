            <div class="sformContainer">
                <form action="../Asset/signUpN.php" method="POST" onsubmit="return signupvalidation()">

                    <h2>Sign Up</h2>

                    <div class="firstName">
                        <input type="text" id="firstName" name="firstname">
                        <label for="firstName">First Name</label>
                        <p id="eFname"></p>
                    </div>

                    <div class="lastName">
                        <input type="text" id="lastName" name="lastname">
                        <label for="lastName">Last Name</label>
                        <p id="eLname"></p>
                    </div>

                    <div class="semail">
                        <input type="email" id="semail" name="semail">
                        <label for="semail">Email</label>
                        <p id="eEmail"></p>
                    </div>

                    <div class="epassword">
                        <input type="password" id="epassword" name="epassword">
                        <label for="epassword">Password</label>
                        <p id="ePassword"></p>
                    </div>

                    <div class="confirmPassword">
                        <input type="password" id="confirmPassword" name="confirmPassword">
                        <label for="confirmPassword">Confirm Password</label>
                        <p id="eCPassword"></p>
                    </div>

                    <button type="submit" class="signbtn" id="sbtn">Sign In</button><br>
                    <button type="button" class="clr" id="cbtn">Clear</button>
                </form>

            </div>
        </div>
